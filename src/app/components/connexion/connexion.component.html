<div class="container" *ngIf="!auth_profil.authenticated()">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form [formGroup]="userform" (submit)="logTheUser()">
      <div class="row myborder">
        <div class="input-group margin-bottom-20">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user mycolor"></i></span>
          <input size="60" maxlength="255" class="form-control" placeholder="Email address" formControlName="email" id="UserRegistration_fname"
            type="text">
        </div>
        <div class="input-group margin-bottom-20">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock mycolor"></i></span>
          <input size="60" maxlength="255" class="form-control" placeholder="Password" formControlName="password" id="UserRegistration_password"
            type="password">
        </div>
        <p appMyAppDirective *ngIf="error"> {{error.body}}</p>
        <div class="row">
          <div class="col-md-12">
            <button class="btn-u pull-left" type="submit" [disabled]="!userform.valid">Login</button>
          </div>
        </div>
      </div>
    </form>
    <div class="col-md-2"></div>
  </div>
</div>
<div class="container" *ngIf="auth_profil.authenticated()">
  <app-accueil></app-accueil>
</div>
