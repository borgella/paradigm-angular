<div id="suggestion" class="panel panel-default">
    <div *ngFor="let tweet of auth.user.tweets">
        <div class="panel-body">
            <div class='input-group input-group-md'>
                <input type='text' class='form-control' placeholder="{{tweet.tweet}}">
                <span class='input-group-btn'>
                    <button  class ='btn-supprimer btn btn-default'  (click)= "deleteTweet(tweet)" >Supprimer</button>
                </span>
            </div>
        </div>
    </div>
</div>
