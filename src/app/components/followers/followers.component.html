<div *ngFor="let follower of auth.user.followers">
    <div id="followers" class="col-md-3 col-sm-2 col-xs-12">
        <div class="tw-div">
            <a class="tw-bg tw-block"></a>
            <div class="tw-photo">
                <a routerLink="/profile"><img src="https://s3.ca-central-1.amazonaws.com/borgellaaws/avatar.jpeg" alt="{{follower.first_name}}"></a>
            </div>
            <div class="tw-divUser">
                <div class="tw-divName">
                    <a routerLink="/profile">{{follower.first_name}} </a>
                </div>
                <span>
  				<a routerLink="/profile">@<span> {{follower.last_name}} </span></a>
                </span>
                <div class="tw-divsub">
                    <button class='btn btn-primary' (click)="subscribeToUser(follower)">suivre</button>
                </div>
            </div>
        </div>
    </div>
</div>
