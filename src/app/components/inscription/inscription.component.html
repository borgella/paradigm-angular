<br />
<div class="container" *ngIf="!auth_profil.authenticated()">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form [formGroup]="userform" (submit)="saveUser()">
          <div class="row myborder">
              <h4 style="color: gray; margin: initial; margin-bottom: 10px;">Sign Up Now. It's Free So Why Not!</h4>
              <hr>
              <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user mycolor"></i></span>
                <input size="60" maxlength="255" class="form-control" placeholder="First Name only, no middle name please" formControlName="firstname" id="UserRegistration_username"
                  type="text">
              </div>
              <p *ngIf="error"> First Name required characters only, no space.</p>
              <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user mycolor"></i></span>
                <input size="60" maxlength="255" class="form-control" placeholder="Last Name" formControlName="lastname" id="UserRegistration_lname"
                  type="text">
              </div>
               <p *ngIf="error"> Last name required characters only.</p>
              <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user mycolor"></i></span>
                <input size="60" maxlength="255" class="form-control" placeholder="Email address example: example@mail.com" formControlName="email" id="UserRegistration_fname"
                  type="text">
              </div>
               <p *ngIf="error"> Your email adress should respect the format : example@example.com.</p>
              <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock mycolor"></i></span>  
                <input size="60" maxlength="255" class="form-control" placeholder="Password required: UpperCase, Number" formControlName="password" id="UserRegistration_password"
                  type="password">
              </div>
               <p *ngIf="error"> Password should contains at least an UpperCase letter and one number.</p>
              <div class="row">
                <div class="col-md-12">
                  <button class="btn-u pull-left" type="submit" [disabled]="!userform.valid">Sign Up</button>
                </div>
              </div>
          </div>
    </form>
    <div class="col-md-2"></div>
  </div>
  </div>
