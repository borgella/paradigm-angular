<div *ngIf="auth.user.subcribers.length > 0">
    <div *ngFor="let subscriber of auth.user.subscribers">
        <div class='input-group input-group-md'>
            <input type='text' id='tweet' class='form-control' placeholder="{{subscriber.first_name}}">
            <span class='input-group-btn'>
              <button  class ='btn-supprimer btn btn-default'>Supprimer</button>
        </span>
        </div>
    </div>
</div>
